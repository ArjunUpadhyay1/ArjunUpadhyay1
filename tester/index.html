<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NP Browser</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="browser-container">
        <!-- Navigation Bar with Icons -->
        <div class="address-bar">
            <button id="back-btn"><i class="fas fa-arrow-left"></i></button>
            <button id="forward-btn"><i class="fas fa-arrow-right"></i></button>
            <button id="refresh-btn"><i class="fas fa-sync"></i></button>
            <input type="text" id="url-input" placeholder="Enter URL or Search">
            <button id="search-btn"><i class="fas fa-search"></i></button>
            <button id="settings-btn"><i class="fas fa-cog"></i></button>
        </div>
        <!-- Iframe for displaying web pages -->
        <iframe id="browser-frame" src=""></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
